{% extends "base1.html" %}
{% load static %}
{% block content %}
    <div class="content">
        <div class="posts_manage">
            {% for post in object_list %}
                <div class="post_manage">
                    <div class="image"><img src='{{ post.image.url }}' alt=""></div>
                    <div class="title"><p>{{ post.title }}</p></div>
                    <div class="body"><p>{{ post.body|truncatechars:300 }}</p></div>
                    <div class="info"><p>{{ post.created }} {{ post.owner }}</p></div>
                    <button id="delete"><a href="{% url 'management:blog_post_delete' post.id %}">Usu≈Ñ</a></button>
                    <button id="edit"><a href="{% url 'management:blog_post_edit' post.id %}">Edytuj</a></button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
