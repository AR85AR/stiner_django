{% extends "base1.html" %}

{% block title %} Usuń post {% endblock %}

{% block content %}

    <div class="title-management">
        <h3>Usuń {{ object.name }}</h3>
    </div>

    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>Czy aby na pewno chcesz usunąć post "{{ object }}"?</p>
            <input type="submit" class="button" value="Potwierdź">
        </form>
    </div>
{% endblock %}
