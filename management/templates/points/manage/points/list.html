{% extends "base1.html" %}
{% load static %}
{% block content %}
    <div class="content">
        <div class="title-management">
            <h3>Management Punkty</h3>
        </div>

        <div class="news_manage points_manage">
            {% for points in object_list %}
                <div class="news points">
                    <div class="image"><img src='{{ points.image.url }}' alt=""></div>
                    <div class="title"><p>{{ points.title }}</p></div>
                    <div class="body"><p>{{ points.descriptions|truncatechars:300 }}</p></div>
                    <button id="delete"><a href="">Usu≈Ñ</a></button>
                    <button id="edit"><a href="">Edytuj</a></button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
