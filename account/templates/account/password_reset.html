{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/style_settings.css' %}">
    <div class="title-reset_password">
        <h3>Zapomniałeś hasła?</h3>
    </div>
    <div class="content-reset_password">
            <div class="form-reset">
                <p>Podaj maila poniżej, a my powiemy Ci co dalej aby utworzyć nowe.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn" type="submit">Wyslij!</button>
                </form>
            </div>
    </div>

    <div class="footer">
        <a href="https://www.linkedin.com/in/sebastian-jadczak-b74a40182">&copy; Sebastian Jadczak</a>
    </div>

    <script src="{% static 'js/base.js' %}" type="text/javascript"></script>
{% endblock %}
