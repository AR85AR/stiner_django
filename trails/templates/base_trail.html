{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_trail.css' %}">
</head>
<body>
<div id="top">
    <div class="logo"><img src="{% static 'img/logo.png' %}" alt="logo"></div>
    <div class="menu">
        <ul>
            <li class="red"><a href="/"><i class="fas fa-map-marked-alt"></i>Mapa</a></li>
            <li class="green"><a href="{% url "trails:basic_trails" %}"><i class="fas fa-map-signs"></i>Trasy</a></li>
            <li class="blue"><a href="{% url "blog:list_posts" %}"><i class="fas fa-book-open"></i>Blog</a></li>
            <li><a href="{%url "list_products"%}"><i class="fas fa-cart-plus"></i>Sklep</a></li>
            <li class="gold"><a href="#"><i class="fas fa-at"></i>Kontakt</a></li>
        </ul>
    </div>
    <div class="login">
        {% if user.is_authenticated %}
        <button><a href="{% url 'logout' %}">Wyloguj się</a></button>
        {% else %}
        <button><a href="{% url 'login' %}">Zaloguj się</a></button>
        {% endif %}
    </div>
</div>
<div class="trail">
    <div class="menu_trail">
        <ul>
            <li>Menu tras</li>
            <li><a href="{% url 'trails:points' %}">Ciekawe miejsca</a></li>
            <li><a href="{% url 'trails:all_trails' %}">Trasy</a></li>
            <li><a href="{% url 'trails:user_trails' %}">Twoje trasy</a></li>
            <li><a href="{% url 'trails:user_trail_add' %}">Stwórz trasę</a></li>
            </ul>
    </div>
    <div class="content_trail">
        {% block content %}
        {% endblock %}
        </div>
    </div>
<script src="https://kit.fontawesome.com/e4892fcf67.js" crossorigin="anonymous"></script>
</body>
</html>
