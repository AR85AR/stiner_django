{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        @font-face {
            font-family: 'Lato';
            src: url("../static/Lato/Lato-Regular.ttf") format('truetype');
        }

        @font-face {
            font-family: 'Lato-Bold';
            src: url("../static/Lato/Lato-Bold.ttf") format('truetype');
        }

        body {
            font-family: 'Lato', sans-serif;
        }

        div.logo_pdf {
            text-align: center;
        }

        div.logo_pdf h3 {
            font-family: 'Lato-Bold', sans-serif;
            letter-spacing: 1.3px;
            font-size: 18px;
            margin: 10px 0 30px;
            padding: 0;
        }

        div.name-point h3 {
            font-family: 'Lato-Bold', sans-serif;
            letter-spacing: 1.3px;
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 0;
        }

        div.image-point {
            text-align: center;
        }

        div.image-point img {
            width: 550px;
            height: 300px;
        }

        div.description-point {
            padding: 0 80px 20px 0;
        }

        div.description-point p {
            font-size: 15px;
            letter-spacing: 1.5px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="logo_pdf">
    <img src="./map/static/img/logo.png" alt="">
    <h3>Z nami zaplanujesz wakacje.</h3>
</div>
<div class="name-point">
    <h3>{{ point.name }}</h3>
</div>
<div class="description-point">
    <p>{{ point.descriptions }}</p>
</div>
<div class="image-point">
    <img src="media/{{ point.image }}">
</div>

</body>
</html>
